version: '3.8'

services:
  cinema-app:
    image: ducanhscy/cinema-project:latest
    container_name: cinema-app-prod
    ports:
      - "8081:8080"
    environment:
      # Database configuration - using external SQL Server
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://34.71.252.111:1433;databaseName=cinema;encrypt=false;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sqlserver
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.microsoft.sqlserver.jdbc.SQLServerDriver
      
      # JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.SQLServerDialect
      
      # Application configuration
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      
      # Additional production settings
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom
      
    volumes:
      - cinema_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - cinema-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  cinema-network:
    driver: bridge

volumes:
  cinema_logs:
    driver: local
