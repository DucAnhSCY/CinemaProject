<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Hệ Thống - Cinema</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/cinema-theme.css}">
    <link rel="stylesheet" th:href="@{/css/modern-cinema.css}">
</head>
<body class="bg-dark text-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-card border-danger">
                    <div class="card-body text-center p-5">
                        <!-- Error Icon -->
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <!-- Error Title -->
                        <h1 class="display-6 text-danger mb-3">
                            <i class="fas fa-bug me-2"></i>
                            Lỗi Hệ Thống
                        </h1>
                        
                        <!-- Error Message -->
                        <div class="alert alert-danger" role="alert">
                            <h5 class="alert-heading">
                                <i class="fas fa-times-circle me-2"></i>
                                Có lỗi không mong muốn xảy ra!
                            </h5>
                            <p class="mb-0" th:if="${error}" th:text="${error}">
                                Hệ thống đang gặp sự cố. Vui lòng thử lại sau ít phút.
                            </p>
                            <p class="mb-0" th:unless="${error}">
                                Hệ thống đang gặp sự cố. Vui lòng thử lại sau ít phút.
                            </p>
                        </div>
                        
                        <!-- Error Details (for debugging - only show in development) -->
                        <div class="mt-3" th:if="${errorDetails}">
                            <details class="text-muted">
                                <summary class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Chi tiết lỗi
                                </summary>
                                <div class="mt-2 p-3 bg-dark-secondary rounded">
                                    <code th:text="${errorDetails}" class="text-warning"></code>
                                </div>
                            </details>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mt-4">
                            <a href="javascript:history.back()" class="btn btn-outline-primary me-2">
                                <i class="fas fa-arrow-left me-1"></i>
                                Quay Lại
                            </a>
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>
                                Trang Chủ
                            </a>
                        </div>
                        
                        <!-- Help Information -->
                        <div class="mt-4 pt-3 border-top border-secondary">
                            <p class="text-muted mb-0">
                                <i class="fas fa-lightbulb me-1"></i>
                                Nếu vấn đề vẫn tiếp tục, vui lòng liên hệ bộ phận hỗ trợ.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto refresh after 30 seconds -->
    <script>
        // Tự động reload trang sau 30 giây
        setTimeout(function() {
            if (confirm('Tự động tải lại trang để thử lại. Bạn có muốn tiếp tục không?')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
