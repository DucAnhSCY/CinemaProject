<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân - CinemaBooking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Cinema Theme CSS -->
    <link th:href="@{/css/cinema-theme.css}" rel="stylesheet">
    
    <style>
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 3px solid var(--primary-color);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info-item {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            margin-bottom: var(--space-sm);
            transition: var(--transition);
        }
        
        .info-item:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }
        
        .info-item label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-xs);
            display: block;
        }
        
        .role-badge {
            font-size: 0.85rem;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-xl);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card {
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav th:replace="~{layout/fragments/navigation :: nav}"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Profile Header -->
                <div class="card bg-card border-0 shadow-lg mb-4">
                    <div class="card-body text-center py-5">
                        <div class="profile-avatar mx-auto mb-3">
                            <!-- OAuth User Avatar -->
                            <img th:if="${user.avatarUrl != null and !#strings.isEmpty(user.avatarUrl)}" 
                                 th:src="${user.avatarUrl}" 
                                 alt="Avatar" class="rounded-circle" width="100" height="100">
                            <!-- Default Icon -->
                            <i th:unless="${user.avatarUrl != null and !#strings.isEmpty(user.avatarUrl)}" 
                               class="fas fa-user fa-3x text-primary"></i>
                        </div>
                        <h2 class="text-light mb-2" th:text="${user.fullName ?: user.username}">Tên người dùng</h2>
                        <span class="badge role-badge" 
                              th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : (${user.role == 'THEATER_MANAGER'} ? 'bg-warning text-dark' : 'bg-success')"
                              th:text="${user.role}">Role</span>
                    </div>
                </div>

                <!-- User Information -->
                <div class="card bg-card border-0 shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Thông Tin Cá Nhân
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${user}">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">ID người dùng</label>
                                        <div class="fw-bold text-light" th:text="${user.id}">123</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">Tên đăng nhập</label>
                                        <div class="fw-bold text-light" th:text="${user.username}">username</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">Họ và tên</label>
                                        <div class="fw-bold text-light" th:text="${user.fullName ?: 'Chưa cập nhật'}">Tên đầy đủ</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">Email</label>
                                        <div class="fw-bold text-light" th:text="${user.email}">email@example.com</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">Quyền hạn</label>
                                        <div class="fw-bold text-light" th:text="${user.role}">CUSTOMER</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="text-muted small">Nhà cung cấp</label>
                                        <div class="fw-bold text-light" th:text="${user.authProvider ?: 'LOCAL'}">Google</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Debug Information (for development) -->
                        <div th:if="${displayName}" class="mt-4 p-3 bg-secondary rounded">
                            <h6 class="text-warning">Debug Information:</h6>
                            <div class="row g-2">
                                <div class="col-md-6" th:if="${displayName}">
                                    <small class="text-muted">Display Name:</small>
                                    <div class="text-light" th:text="${displayName}"></div>
                                </div>
                                <div class="col-md-6" th:if="${authName}">
                                    <small class="text-muted">Auth Name:</small>
                                    <div class="text-light" th:text="${authName}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div th:unless="${user}" class="text-center text-muted py-4">
                            <i class="fas fa-user-slash fa-3x mb-3"></i>
                            <p>Không tìm thấy thông tin người dùng</p>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="text-center mt-4">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Về Trang Chủ
                    </a>
                    <a th:href="@{/my-bookings}" class="btn btn-outline-light">
                        <i class="fas fa-ticket-alt me-2"></i>Vé Đã Đặt
                    </a>
                    <a th:href="@{/auth/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
