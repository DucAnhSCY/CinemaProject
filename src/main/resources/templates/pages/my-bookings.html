<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé Của Tôi - CinemaBooking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Cinema Theme CSS -->
    <link th:href="@{/css/cinema-theme.css}" href="/css/cinema-theme.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{layout/fragments/navigation :: nav}"></nav>

    <!-- My Bookings Header -->
    <section class="py-5 bg-dark-secondary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">Vé Của Tôi</h1>
                    <p class="text-center text-muted">Quản lý tất cả vé đã đặt</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bookings List -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 th:text="${#lists.size(bookings) + ' vé đã đặt'}">0 vé đã đặt</h3>
                        <a th:href="@{/movies}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Đặt vé mới
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="row" th:if="${not #lists.isEmpty(bookings)}">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th>Mã vé</th>
                                    <th>Phim</th>
                                    <th>Rạp</th>
                                    <th>Suất chiếu</th>
                                    <th>Ghế</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="booking : ${bookings}">
                                    <td>
                                        <strong th:text="'#' + ${booking.id}">#12345</strong>
                                    </td>
                                    <td>
                                        <div>
                                            <strong th:text="${booking.screening.movie.title}">Tên phim</strong>
                                            <br>
                                            <small class="text-muted" th:text="${booking.screening.movie.genre}">Thể loại</small>
                                        </div>
                                    </td>
                                    <td>
                                        <div th:text="${booking.screening.auditorium.theater.name}">Tên rạp</div>
                                        <small class="text-muted" th:text="${booking.screening.auditorium.name}">Phòng chiếu</small>
                                    </td>
                                    <td>
                                        <div th:text="${#temporals.format(booking.screening.startTime, 'HH:mm')}">19:30</div>
                                        <small class="text-muted" th:text="${#temporals.format(booking.screening.startTime, 'dd/MM/yyyy')}">15/12/2024</small>
                                    </td>
                                    <td>
                                        <div class="d-flex flex-wrap gap-1">
                                            <span th:each="bookedSeat : ${booking.bookedSeats}" 
                                                  class="badge bg-primary"
                                                  th:text="${bookedSeat.seat.rowNumber + bookedSeat.seat.seatPosition}">A1</span>
                                        </div>
                                    </td>
                                    <td>
                                        <strong th:text="${#numbers.formatDecimal(booking.totalAmount, 0, 0) + ' VNĐ'}">240,000 VNĐ</strong>
                                    </td>
                                    <td>
                                        <span th:class="${'badge ' + (booking.bookingStatus == 'CONFIRMED' ? 'bg-success' : 
                                                                    booking.bookingStatus == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                                              th:text="${booking.bookingStatus}">CONFIRMED</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/booking/confirmation/{id}(id=${booking.id})}" 
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <button class="btn btn-outline-secondary btn-sm" onclick="printTicket(/*[[${booking.id}]]*/)" aria-label="In vé">
                                                <i class="fas fa-print"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5" th:if="${#lists.isEmpty(bookings)}">
                <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Bạn chưa có vé nào</h4>
                <p class="text-muted">Hãy đặt vé xem phim đầu tiên của bạn</p>
                <a th:href="@{/movies}" class="btn btn-primary">
                    <i class="fas fa-film me-2"></i>Xem phim
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{layout/fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function printTicket(bookingId) {
            // Open booking confirmation in new window for printing
            window.open('/booking/confirmation/' + bookingId, '_blank');
        }
    </script>
</body>
</html>
