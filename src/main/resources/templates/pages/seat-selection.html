<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection - Cinema Paradise</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Cinema Theme CSS -->
    <link th:href="@{/css/cinema-theme.css}" href="/css/cinema-theme.css" rel="stylesheet">
    
    <style>
        :root {
            --cinema-red: #e50914;
            --cinema-dark: #0a0a0a;
            --cinema-secondary: #1a1a1a;
            --cinema-gold: #ffd700;
            --cinema-silver: #c0c0c0;
            --cinema-blue: #0066cc;
            --cinema-success: #28a745;
        }

        body {
            background: linear-gradient(135deg, var(--cinema-dark) 0%, var(--cinema-secondary) 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .seat-selection-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-info-card {
            background: rgba(42, 42, 42, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 30px;
            border: 1px solid rgba(229, 9, 20, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-title {
            color: var(--cinema-red);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .screening-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        .detail-item i {
            color: var(--cgv-red);
        }

        /* Seat Selection Area */
        .seat-selection-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .cinema-hall {
            flex: 1;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(210, 0, 31, 0.2);
        }

        .screen {
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            color: #333;
            text-align: center;
            padding: 15px;
            margin-bottom: 40px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .screen::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50px 50px 0 0;
        }

        /* Seat Map */
        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .seat-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .row-label {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: var(--cgv-red);
            font-size: 1.1rem;
        }

        .seats-container {
            display: flex;
            gap: 6px;
        }

        .seat {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            color: #fff;
        }

        /* Seat Types */
        .seat.standard.available {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border-color: #357abd;
            color: white;
        }

        .seat.vip.available {
            background: linear-gradient(135deg, var(--cgv-gold), #e6c200);
            border-color: #e6c200;
            color: white;
        }

        .seat.couple.available {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #c0392b;
            width: 68px; /* Double width for couple seats */
        }

        .seat.booked {
            background: #666 !important;
            border-color: #444 !important;
            cursor: not-allowed;
            color: #999;
        }

        .seat.selected {
            background: var(--cgv-red) !important;
            border-color: #ff1744 !important;
            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(210, 0, 31, 0.6);
        }

        .seat.held {
            background: #ff9800 !important;
            border-color: #f57c00 !important;
            color: white !important;
            cursor: not-allowed;
        }

        .seat:hover:not(.booked):not(.held) {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Seat gaps for aisles */
        .seat-gap {
            width: 20px;
        }

        /* Legend */
        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.7);
            border-radius: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        .legend-seat {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        /* Booking Panel */
        .booking-panel {
            width: 350px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(210, 0, 31, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .panel-title {
            color: var(--cgv-red);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .selected-seats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .seat-info {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .seat-badge {
            display: inline-block;
            background: var(--cgv-red);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .price-breakdown {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .price-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #ccc;
        }

        .total-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--cgv-gold);
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-book {
            background: linear-gradient(135deg, var(--cgv-red), #a50016);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-book:hover {
            background: linear-gradient(135deg, #ff1744, var(--cgv-red));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(210, 0, 31, 0.4);
        }

        .btn-book:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary-action {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ccc;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Timer */
        .hold-timer {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            color: #ff9800;
        }

        /* Quick selection buttons */
        .quick-select {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-select-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ccc;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .quick-select-btn:hover {
            background: rgba(210, 0, 31, 0.2);
            border-color: var(--cgv-red);
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .seat-selection-container {
                flex-direction: column;
            }
            
            .booking-panel {
                width: 100%;
                position: static;
            }
        }

        @media (max-width: 768px) {
            .seat {
                width: 28px;
                height: 28px;
            }
            
            .seat.couple.available {
                width: 60px;
            }
            
            .screening-details {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{layout/fragments/navigation :: nav}"></nav>

    <div class="cgv-container">
        <!-- Movie Information -->
        <div class="movie-info">
            <div class="movie-title" th:text="${screening.movie.title}">Movie Title</div>
            <div class="screening-details">
                <div class="detail-item">
                    <i class="fas fa-building"></i>
                    <span th:text="${screening.auditorium.theater.name}">Cinema Paradise</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-door-open"></i>
                    <span th:text="${screening.auditorium.name}">Cinema Hall</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-volume-up"></i>
                    <span th:text="${screening.auditorium.soundSystem}">Dolby Atmos</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <span th:text="${#temporals.format(screening.startTime, 'HH:mm - dd/MM/yyyy')}">Show Time</span>

        <!-- Seat Selection -->
        <div class="seat-selection-container">

                    </button>

                    </button>

                <!-- Seat Map -->

                <!-- Legend -->
                <div class="seat-legend">
                    <div class="legend-item">

                        <span>Standard Seat</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-seat" style="background: linear-gradient(135deg, #ffd700, #e6c200); border-color: #e6c200;"></div>
                        <span>VIP Seat</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-seat" style="background: linear-gradient(135deg, #e74c3c, #c0392b); border-color: #c0392b;"></div>
                        <span>Couple Seat</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-seat" style="background: #666; border-color: #444;"></div>
                        <span>Booked</span>
                    </div>
                    <div class="legend-item">

                        <span>Selected</span>
                    </div>
                </div>

            <!-- Booking Panel -->
            <div class="booking-panel">
                <div class="panel-title">

                </div>

                <!-- Hold Timer -->
                <div id="holdTimer" class="hold-timer" style="display: none;">

                <script>
                    // Bắt đầu đếm ngược giữ chỗ ngay khi user vào trang
                    document.addEventListener('DOMContentLoaded', function() {

                            startHoldTimer(600); // 10 phút = 600 giây

                <!-- Selected Seats -->
                <div class="selected-seats">

                <!-- Price Breakdown -->
                <div class="price-breakdown" id="priceBreakdown" style="display: none;">
                    <div id="priceDetails"></div>
                </div>

                <!-- Total Price -->
                <div class="total-price">
                    <div>Total:</div>
                    <div id="totalPrice">0 VNĐ</div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <form th:action="@{/booking/create}" method="post" id="bookingForm">
                        <input type="hidden" name="screeningId" th:value="${screening.id}" th:data-screening-id="${screening.id}">
                        <input type="hidden" name="userId" th:value="${currentUser.id}">
                        <input type="hidden" name="seatIds" id="seatIds">
                        
                        <button type="submit" class="btn-book" id="bookingBtn" disabled style="background: var(--cinema-red);">
                            <i class="fas fa-credit-card me-2"></i>Proceed to Payment
                        </button>

                    <button type="button" class="btn-secondary-action" onclick="window.history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>

                <!-- Movie Info -->
                <div class="seat-info mt-3">
                    <div class="price-line">
                        <span>Base ticket price:</span>
                        <span th:text="${#numbers.formatDecimal(screening.ticketPrice / 1000, 0, 'COMMA', 3, 'POINT')} + ' VNĐ'"
                              th:data-ticket-price="${screening.ticketPrice}">120,000 VNĐ</span>
                    </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        // Global variables
        let selectedSeats = [];
        let seatData = [];
        let ticketPrice = 0;
        let screeningId = 0;
        let holdTimer = null;
        let holdExpiration = null;

        // Seat prices by type
        const seatPrices = {
            'STANDARD': /*[[${screening.ticketPrice}]]*/ 120000,
            'VIP': /*[[${screening.ticketPrice}]]*/ 120000 * 1.2,
            'COUPLE': /*[[${screening.ticketPrice}]]*/ 120000 * 1.7
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get data from Thymeleaf
            const screeningData = /*[[${screening}]]*/ {};
            const availableSeats = /*[[${availableSeats}]]*/ [];
            
            console.log('🎬 Screening data:', screeningData);
            console.log('💺 Available seats:', availableSeats);
            console.log('📊 Seats count:', availableSeats.length);
            
            seatData = availableSeats;
            screeningId = screeningData.id;
            ticketPrice = parseFloat(/*[[${screening.ticketPrice}]]*/ 120000);
            
            if (seatData.length === 0) {
                console.error('❌ No seats found for this screening!');
                document.getElementById('seatMap').innerHTML = '<div class="alert alert-warning">No seats found for this screening.</div>';
                return;
            }
            
            generateSeatMap();
            updateDisplay();
        });

        function generateSeatMap() {
            const seatMap = document.getElementById('seatMap');
            seatMap.innerHTML = '';

            console.log('🔧 Generating seat map with data:', seatData);

            // Group seats by row
            const seatsByRow = {};
            seatData.forEach(seat => {
                if (!seatsByRow[seat.rowNumber]) {
                    seatsByRow[seat.rowNumber] = [];
                }
                seatsByRow[seat.rowNumber].push(seat);
            });

            console.log('📋 Seats grouped by row:', seatsByRow);

            // Sort rows and seats
            const sortedRows = Object.keys(seatsByRow).sort();
            
            console.log('🔤 Sorted rows:', sortedRows);
            
            if (sortedRows.length === 0) {
                seatMap.innerHTML = '<div class="alert alert-danger">No seat data available to display.</div>';
                return;
            }
            
            sortedRows.forEach(rowLetter => {
                const seats = seatsByRow[rowLetter].sort((a, b) => a.seatPosition - b.seatPosition);
                const rowDiv = createSeatRow(rowLetter, seats);
                seatMap.appendChild(rowDiv);
            });
        }

        function createSeatRow(rowLetter, seats) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'seat-row';

            // Row label
            const labelDiv = document.createElement('div');
            labelDiv.className = 'row-label';
            labelDiv.textContent = rowLetter;
            rowDiv.appendChild(labelDiv);

            // Seats container
            const seatsContainer = document.createElement('div');
            seatsContainer.className = 'seats-container';

            seats.forEach((seat, index) => {
                // Add aisle gap after position 5 for rows with 10+ seats
                if (index === 5 && seats.length >= 10) {
                    const gap = document.createElement('div');
                    gap.className = 'seat-gap';
                    seatsContainer.appendChild(gap);
                }

                const seatElement = createSeatElement(seat);
                seatsContainer.appendChild(seatElement);
            });

            rowDiv.appendChild(seatsContainer);
            return rowDiv;
        }

        function createSeatElement(seat) {
            const seatDiv = document.createElement('div');
            seatDiv.className = `seat ${seat.seatType.toLowerCase()} ${seat.booked ? 'booked' : 'available'}`;
            seatDiv.dataset.seatId = seat.id;
            seatDiv.dataset.row = seat.rowNumber;
            seatDiv.dataset.position = seat.seatPosition;
            seatDiv.dataset.type = seat.seatType;
            seatDiv.textContent = seat.seatPosition;

            if (!seat.booked) {
                seatDiv.addEventListener('click', () => toggleSeat(seat));
            }

            return seatDiv;
        }

        function toggleSeat(seat) {
            const seatElement = document.querySelector(`[data-seat-id="${seat.id}"]`);
            const isSelected = selectedSeats.some(s => s.id === seat.id);

            if (isSelected) {
                // Deselect seat
                selectedSeats = selectedSeats.filter(s => s.id !== seat.id);
                seatElement.classList.remove('selected');
            } else {
                // Select seat (max 8 seats)
                if (selectedSeats.length >= 8) {
                    alert('You can only select up to 8 seats');
                    return;
                }
                selectedSeats.push(seat);
                seatElement.classList.add('selected');
            }

            updateDisplay();
            requestSeatHold();
        }

        function selectBestSeats(count) {
            clearSelection();
            
            // Find best available seats (middle rows, center positions)
            const availableSeats = seatData.filter(seat => !seat.booked);
            const centerRows = ['C', 'D']; // Middle rows for best view
            
            // Priority: Center rows first, then by distance from center
            availableSeats.sort((a, b) => {
                const aRowPriority = centerRows.includes(a.rowNumber) ? 0 : 1;
                const bRowPriority = centerRows.includes(b.rowNumber) ? 0 : 1;
                
                if (aRowPriority !== bRowPriority) {
                    return aRowPriority - bRowPriority;
                }
                
                // For same row priority, prefer center positions
                const aDistance = Math.abs(a.seatPosition - 5.5);
                const bDistance = Math.abs(b.seatPosition - 5.5);
                return aDistance - bDistance;
            });

            // Select the best seats
            for (let i = 0; i < Math.min(count, availableSeats.length); i++) {
                const seat = availableSeats[i];
                selectedSeats.push(seat);
                const seatElement = document.querySelector(`[data-seat-id="${seat.id}"]`);
                seatElement.classList.add('selected');
            }

            updateDisplay();
            requestSeatHold();
        }

        function clearSelection() {
            selectedSeats.forEach(seat => {
                const seatElement = document.querySelector(`[data-seat-id="${seat.id}"]`);
                seatElement.classList.remove('selected');
            });
            selectedSeats = [];
            updateDisplay();
            releaseHolds();
        }

        function updateDisplay() {
            updateSelectedSeatsDisplay();
            updatePriceBreakdown();
            updateBookingButton();
        }

        function updateSelectedSeatsDisplay() {
            const display = document.getElementById('selectedSeatsDisplay');
            
            if (selectedSeats.length === 0) {
                display.innerHTML = '<span class="text-muted">Chưa chọn ghế nào</span>';
                return;
            }

            const seatsHtml = selectedSeats
                .map(seat => `<span class="seat-badge">${seat.rowNumber}${seat.seatPosition}</span>`)
                .join('');
            
            display.innerHTML = seatsHtml;
        }

        function updatePriceBreakdown() {
            const breakdown = document.getElementById('priceBreakdown');
            const details = document.getElementById('priceDetails');
            const totalElement = document.getElementById('totalPrice');

            if (selectedSeats.length === 0) {
                breakdown.style.display = 'none';
                totalElement.textContent = '0 VNĐ';
                return;
            }

            // Calculate total using actual seat price modifiers
            let total = 0;
            let detailsHtml = '';
            
            // Group by seat type và tính giá thực
            const seatGroups = {};
            selectedSeats.forEach(seat => {
                if (!seatGroups[seat.seatType]) {
                    seatGroups[seat.seatType] = {
                        count: 0,
                        priceModifier: seat.priceModifier || getSeatTypeMultiplier(seat.seatType)
                    };
                }
                seatGroups[seat.seatType].count++;
            });

            Object.entries(seatGroups).forEach(([type, data]) => {
                const basePrice = ticketPrice;
                const price = basePrice * data.priceModifier;
                const subtotal = price * data.count;
                total += subtotal;

                const typeName = type === 'STANDARD' ? 'Thường' : 
                                type === 'VIP' ? 'VIP' : 'Couple';
                
                detailsHtml += `
                    <div class="price-line">
                        <span>${typeName} x${data.count} (x${data.priceModifier})</span>
                        <span>${formatCurrency(subtotal)}</span>
                    </div>
                `;
            });

            details.innerHTML = detailsHtml;
            totalElement.textContent = formatCurrency(total);
            breakdown.style.display = 'block';
        }

        function updateBookingButton() {
            const button = document.getElementById('bookingBtn');
            const seatIdsInput = document.getElementById('seatIds');
            
            button.disabled = selectedSeats.length === 0;
            seatIdsInput.value = selectedSeats.map(s => s.id).join(',');
        }

        function getSeatTypeMultiplier(seatType) {
            switch(seatType) {
                case 'VIP': return 1.2;
                case 'COUPLE': return 2.0;
                case 'STANDARD':
                default: return 1.0;
            }
        }

        function formatCurrency(amount) {
            // Chia cho 1000 để loại bỏ 3 số 0 từ giá gốc
            const adjustedAmount = amount;
            return new Intl.NumberFormat('vi-VN', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
                useGrouping: true
            }).format(adjustedAmount).replace(/\./g, ',') + ' VNĐ';
        }

        async function requestSeatHold() {
            if (selectedSeats.length === 0) {
                releaseHolds();
                return;
            }

            try {
                const response = await fetch('/api/seats/hold', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        screeningId: screeningId,
                        seatIds: selectedSeats.map(s => s.id).join(',')
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    startHoldTimer(data.expiresIn || 600);
                } else {
                    // Hiển thị lỗi nhưng không clear selection ngay lập tức
                    console.warn('Hold warning:', data.message);
                    
                    // Nếu lỗi nghiêm trọng, refresh để cập nhật trạng thái ghế
                    if (data.message.includes('selected by another user')) {
                        alert('This seat has been selected by another user. Please choose a different seat.');
                        location.reload();
                    }
                }
            } catch (error) {
                console.error('Error holding seats:', error);
                // Không làm gì đặc biệt, cho phép user tiếp tục chọn
            }
        }

        async function releaseHolds() {
            try {
                await fetch('/api/seats/release', {
                    method: 'POST'
                });
                clearHoldTimer();
            } catch (error) {
                console.error('Error releasing holds:', error);
            }
        }

        function startHoldTimer(seconds) {
            clearHoldTimer();
            holdExpiration = new Date(Date.now() + seconds * 1000);
            
            const timerElement = document.getElementById('holdTimer');
            timerElement.style.display = 'block';
            
            holdTimer = setInterval(() => {
                const remaining = Math.max(0, holdExpiration.getTime() - Date.now());
                
                if (remaining <= 0) {
                    clearHoldTimer();
                    clearSelection();
                    alert('Seat hold time expired. Please select your seats again.');
                    location.reload();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                document.getElementById('timerText').textContent = 
                    `Thời gian giữ chỗ: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function clearHoldTimer() {
            if (holdTimer) {
                clearInterval(holdTimer);
                holdTimer = null;
            }
            document.getElementById('holdTimer').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            if (selectedSeats.length === 0) {
                e.preventDefault();
                alert('Please select at least one seat');
                return;
            }

            const submitBtn = document.getElementById('bookingBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            submitBtn.disabled = true;
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            releaseHolds();
        });
    </script>
</body>
</html>
