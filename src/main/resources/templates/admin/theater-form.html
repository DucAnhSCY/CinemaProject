<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Rạp Chiếu - Cinema Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-film me-2"></i>Cinema Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/theaters}">
                    <i class="fas fa-arrow-left me-1"></i>Quay Về Danh Sách
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>

        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-building me-3"></i>
                    <span th:if="${theater.id == null}">Thêm Rạp Chiếu Mới</span>
                    <span th:if="${theater.id != null}">Chỉnh Sửa Rạp Chiếu</span>
                </h2>
            </div>
        </div>

        <!-- Theater Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Thông Tin Rạp Chiếu</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${theater.id != null ? '/admin/theaters/' + theater.id + '/edit' : '/admin/theaters/add'}" 
                              method="post" id="theaterForm" th:object="${theater}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-building me-1"></i>Tên Rạp <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           required maxlength="100" placeholder="Nhập tên rạp chiếu">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập tên rạp chiếu.
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">
                                        <i class="fas fa-map-marker-alt me-1"></i>Địa Chỉ <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" 
                                           required maxlength="200" placeholder="Nhập địa chỉ rạp">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập địa chỉ rạp.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">
                                        <i class="fas fa-city me-1"></i>Thành Phố <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="city" th:field="*{city}" 
                                           required maxlength="50" placeholder="Nhập tên thành phố">
                                    <div class="invalid-feedback">
                                        Vui lòng nhập tên thành phố.
                                    </div>
                                </div>

                            </div>

                            <hr>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/theaters}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${theater.id == null}">Thêm Rạp</span>
                                    <span th:if="${theater.id != null}">Cập Nhật</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                const form = document.getElementById('theaterForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();

        // Phone number validation
        document.getElementById('phoneNumber').addEventListener('input', function() {
            const phone = this.value;
            const pattern = /^[\d\s\+\-\(\)]{10,15}$/;
            
            if (phone && !pattern.test(phone.replace(/\s/g, ''))) {
                this.setCustomValidity('Số điện thoại không hợp lệ');
            } else {
                this.setCustomValidity('');
            }
        });

        // Opening/Closing hours validation
        function validateHours() {
            const openingHours = document.getElementById('openingHours').value;
            const closingHours = document.getElementById('closingHours').value;
            
            if (openingHours && closingHours) {
                if (openingHours >= closingHours) {
                    document.getElementById('closingHours').setCustomValidity('Giờ đóng cửa phải sau giờ mở cửa');
                } else {
                    document.getElementById('closingHours').setCustomValidity('');
                }
            }
        }

        document.getElementById('openingHours').addEventListener('change', validateHours);
        document.getElementById('closingHours').addEventListener('change', validateHours);

        // Character counter for description
        const descriptionField = document.getElementById('description');
        const maxLength = 500;
        
        descriptionField.addEventListener('input', function() {
            const remaining = maxLength - this.value.length;
            const counter = this.nextElementSibling;
            counter.textContent = `${remaining} ký tự còn lại`;
            
            if (remaining < 50) {
                counter.classList.add('text-warning');
            } else {
                counter.classList.remove('text-warning');
            }
        });
    </script>
</body>
</html>
