<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Phim TMDB - Cinema Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-film me-2"></i>Cinema Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/movies}">
                    <i class="fas fa-arrow-left me-1"></i>Quay Lại Quản Lý Phim
                </a>
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>

        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-search me-3"></i>Tìm Kiếm Phim Từ TMDB</h2>
            </div>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/admin/movies/tmdb-search}">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="query" th:value="${query}" 
                                   placeholder="Nhập tên phim để tìm kiếm..." required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>Tìm Kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Results -->
        <div th:if="${searchResults != null}" class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Kết Quả Tìm Kiếm
                    <span class="badge bg-primary ms-2" th:text="${#lists.size(searchResults)}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(searchResults)}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Không tìm thấy phim nào</h5>
                    <p class="text-muted">Thử tìm kiếm với từ khóa khác</p>
                </div>

                <div th:if="${!#lists.isEmpty(searchResults)}" class="row">
                    <div th:each="movie : ${searchResults}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="position-relative">
                                <img th:src="${movie.posterUrl != null ? movie.posterUrl : '/images/no-poster.jpg'}" 
                                     th:alt="${movie.title}" 
                                     th:title="${movie.title}"
                                     class="card-img-top movie-poster">
                                <div class="position-absolute top-0 end-0 p-2">
                                    <span th:if="${movie.tmdbId != null}" class="badge bg-warning text-dark">
                                        TMDB: <span th:text="${movie.tmdbId}">ID</span>
                                    </span>
                                </div>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                                <p class="card-text text-muted" th:if="${movie.originalTitle != null and movie.originalTitle != movie.title}">
                                    <small>Tên gốc: <span th:text="${movie.originalTitle}">Original Title</span></small>
                                </p>
                                <p class="card-text flex-grow-1" th:text="${movie.description}">Description</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <span th:if="${movie.voteAverage != null}" class="text-warning">
                                                <i class="fas fa-star"></i>
                                                <span th:text="${#numbers.formatDecimal(movie.voteAverage, 1, 1)} + '/10'">Rating</span>
                                            </span>
                                        </div>
                                        <div>
                                            <small class="text-muted" th:if="${movie.releaseDate != null}" 
                                                   th:text="${#temporals.year(movie.releaseDate)}">Year</small>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <small class="badge bg-secondary" th:if="${movie.genre != null}" th:text="${movie.genre}">Genre</small>
                                        <small class="badge bg-info" th:if="${movie.durationMin != null}" th:text="${movie.durationMin} + ' phút'">Duration</small>
                                    </div>
                                    <form method="post" th:action="@{/admin/movies/add-from-tmdb}" class="mt-3">
                                        <input type="hidden" name="tmdbId" th:value="${movie.tmdbId}">
                                        <button type="submit" class="btn btn-success w-100">
                                            <i class="fas fa-plus me-2"></i>Thêm Vào Hệ Thống
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
