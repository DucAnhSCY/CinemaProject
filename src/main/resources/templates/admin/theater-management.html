<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Rạp Chiếu - Cinema Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-film me-2"></i>Cinema Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fas fa-arrow-left me-1"></i>Quay Về Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
        </div>

        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-building me-3"></i>Quản Lý Rạp Chiếu</h2>
                    <a th:href="@{/admin/theaters/add}" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Thêm Rạp Mới
                    </a>
                </div>
            </div>
        </div>

        <!-- Theaters List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Danh Sách Rạp Chiếu
                    <span class="badge bg-primary ms-2" th:text="${#lists.size(theaters)}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(theaters)}" class="text-center py-5">
                    <i class="fas fa-building fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">Chưa có rạp chiếu nào</h5>
                    <p class="text-muted">Bấm "Thêm Rạp Mới" để thêm rạp chiếu đầu tiên</p>
                </div>

                <div th:if="${!#lists.isEmpty(theaters)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Tên Rạp</th>
                                <th>Địa Chỉ</th>
                                <th>Thành Phố</th>
                                <th>Số Phòng Chiếu</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="theater : ${theaters}">
                                <td>
                                    <strong th:text="${theater.name}">Theater Name</strong>
                                </td>
                                <td th:text="${theater.address}">Address</td>
                                <td th:text="${theater.city}">City</td>
                                <td>
                                    <span class="badge bg-info" th:text="${#lists.size(theater.auditoriums)}">0</span>
                                    phòng
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{'/admin/theaters/' + ${theater.id} + '/edit'}" 
                                           class="btn btn-outline-primary btn-sm" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-outline-danger btn-sm" 
                                                th:onclick="'deleteTheater(' + ${theater.id} + ')'" title="Xóa">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get CSRF token
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        function deleteTheater(theaterId) {
            if (confirm('Bạn có chắc chắn muốn xóa rạp chiếu này? Thao tác này không thể hoàn tác.')) {
                fetch(`/admin/theaters/${theaterId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        [header]: token
                    }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi xóa rạp chiếu');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi xóa rạp chiếu');
                });
            }
        }
    </script>
</body>
</html>
