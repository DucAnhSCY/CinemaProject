<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Xuất - CinemaBooking</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cinema Theme CSS -->
    <link th:href="@{/css/cinema-theme.css}" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất
                        </h4>
                    </div>
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-question-circle text-warning fs-1"></i>
                        </div>
                        
                        <h5 class="mb-3">Bạn có chắc muốn đăng xuất?</h5>
                        <p class="text-muted mb-4">
                            Phiên đăng nhập của bạn sẽ được kết thúc và bạn sẽ cần đăng nhập lại để tiếp tục sử dụng dịch vụ.
                        </p>
                        
                        <div class="d-grid gap-2">
                            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-lg w-100">
                                    <i class="fas fa-sign-out-alt me-2"></i>Đăng Xuất
                                </button>
                            </form>
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Quay Lại
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-dark text-white">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Phiên đăng nhập của bạn được bảo mật
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
