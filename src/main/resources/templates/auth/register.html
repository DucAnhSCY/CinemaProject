<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CinemaBooking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Auth CSS -->
    <link th:href="@{/css/auth.css}" href="/css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-row">
                <!-- Form Section -->
                <div class="auth-form-section">
                    <div class="auth-brand">
                        <div class="brand-logo">
                            <i class="fas fa-film"></i>
                        </div>
                        <h2>CinemaBooking</h2>
                        <p>Create new account</p>
                    </div>

                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="auth-message error" th:text="${error}"></div>
                    <div th:if="${success}" class="auth-message success" th:text="${success}"></div>

                    <!-- Register Form -->
                    <form class="auth-form" th:action="@{/auth/register}" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name">
                            <label for="fullName">Full Name (optional)</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <button type="submit" class="auth-submit-btn">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </form>

                    <!-- OAuth Section -->
                    <div class="oauth-section">
                        <div class="oauth-divider">
                            <span>Or register with</span>
                        </div>
                        
                        <a href="/oauth2/authorization/google" class="oauth-btn oauth-google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </a>
                        
                    </div>

                    <!-- Auth Links -->
                    <div class="auth-links">
                        <p class="text-muted">Already have an account? <a th:href="@{/auth/login}">Login</a></p>
                    </div>
                </div>

                <!-- Visual Section -->
                <div class="auth-visual-section">
                    <div class="auth-visual-content">
                        <h3>Join Us!</h3>
                        <p>Register to experience the best movies and receive special offers.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
