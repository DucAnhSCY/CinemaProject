<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - CinemaBooking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Auth CSS -->
    <link th:href="@{/css/auth.css}" href="/css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-row">
                <!-- Form Section -->
                <div class="auth-form-section">
                    <div class="auth-brand">
                        <div class="brand-logo">
                            <i class="fas fa-film"></i>
                        </div>
                        <h2>CinemaBooking</h2>
                        <p>Tạo tài khoản mới</p>
                    </div>

                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="auth-message error" th:text="${error}"></div>
                    <div th:if="${success}" class="auth-message success" th:text="${success}"></div>

                    <!-- Register Form -->
                    <form class="auth-form" th:action="@{/auth/register}" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                            <label for="username">Tên đăng nhập</label>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Họ và tên">
                            <label for="fullName">Họ và tên (tùy chọn)</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                        </div>

                        <button type="submit" class="auth-submit-btn">
                            <i class="fas fa-user-plus me-2"></i>Đăng Ký
                        </button>
                    </form>

                    <!-- OAuth Section -->
                    <div class="oauth-section">
                        <div class="oauth-divider">
                            <span>Hoặc đăng ký với</span>
                        </div>
                        
                        <a href="/oauth2/authorization/google" class="oauth-btn oauth-google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </a>
                        
                    </div>

                    <!-- Auth Links -->
                    <div class="auth-links">
                        <p class="text-muted">Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
                    </div>
                </div>

                <!-- Visual Section -->
                <div class="auth-visual-section">
                    <div class="auth-visual-content">
                        <h3>Tham gia cùng chúng tôi!</h3>
                        <p>Đăng ký để trải nghiệm những bộ phim hay nhất và nhận nhiều ưu đãi đặc biệt.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
