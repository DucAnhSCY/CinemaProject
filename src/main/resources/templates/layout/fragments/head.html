<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cinema Paradise - Hệ thống đặt vé xem phim trực tuyến">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="apple-touch-icon" th:href="@{/favicon.svg}">
    
    <!-- Head fragment -->
    <th:block th:fragment="head">

        <!-- Cinema Theme CSS -->
        <link th:href="@{/css/cinema-theme.css}" href="/css/cinema-theme.css" rel="stylesheet">
    </th:block>
    
    <!-- Common scripts fragment -->
    <th:block th:fragment="scripts">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Cinema App JS -->
        <script th:src="@{/js/cinema-app-api.js}"></script>
    </th:block>
