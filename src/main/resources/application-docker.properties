# Docker-specific configuration
spring.application.name=CinemaProject

# Database Configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://34.71.252.111:1433;databaseName=cinema;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sqlserver}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.microsoft.sqlserver.jdbc.SQLServerDriver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.SQLServerDialect}
spring.sql.init.mode=never

# Server Configuration
server.port=${SERVER_PORT:8080}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.N07.CinemaProject=DEBUG
logging.file.name=/app/logs/cinema-app.log
