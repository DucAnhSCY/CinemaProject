services:
  cinema-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cinema-app:latest
    container_name: cinema-app
    ports:
      - "8081:8080"
    environment:
      # Database configuration - sử dụng external SQL Server
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://34.71.252.111:1433;databaseName=cinema;encrypt=false;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sqlserver
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.microsoft.sqlserver.jdbc.SQLServerDriver
      # JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.SQLServerDialect
      
      # Application configuration
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cinema-network

  # Optional: Nếu muốn sử dụng local SQL Server instead of external
